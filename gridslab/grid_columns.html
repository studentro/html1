<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: lightblue;
}
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto auto ;
  grid-gap: 10px;
  background-color: #F5B041;
  padding: 10px;
  font-family: Arial, Helvetica, sans-serif;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid white;
  text-align: center;
  font-size: 30px;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

<h1>Grid column template</h1>

<p>A Grid column template for future use</p>

<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
</div>


</body>
</html>
