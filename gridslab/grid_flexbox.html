<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
}
.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: #C41D1D;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 15px;
  text-align: right;
  line-height: 85px;
  font-size: 20px;
}
</style>
</head>
<body>
<h1>Flexible Boxes</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
  <div>11</div>  
  <div>12</div>
  <div>13</div>
  <div>14</div>  
  <div>15</div>
  <div>16</div>
</div>

<p>Try to resize the browser window.</p>
<p>A container with "flex-wrap: nowrap;" will never wrap its items.</p>
<p><strong>Note:</strong> Flexbox is not supported in Internet Explorer 10 or earlier versions.</p>

</body>
</html>
